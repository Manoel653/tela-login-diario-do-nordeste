<html lang="pt-BR">

          <h1>Login</h1>

           <div class="hline">
           </div>
            <form action="login" method="post">
                <div class="input-group">
                  <input type="email" id="email" name="email" placeholder="E-mail" required>
                  </input>
                    <input type="password" id="password" name="password" placeholder="senha" required>
                    </input>
                </div>
                <div class="botão">Acessar</div>
                   <div class="jaassinei">
                    <a href="subscription">Já é assinante e não tem login?</a>
                    </div>
                    <div class="esqueci">
                    <a href="recoverpass">Esqueceu a senha?</a>
                   </div>
                </form>
            </div>
        </form>
    </main>
</body>
</html>
